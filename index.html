<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UA360X - Virtual Campus Tour</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #001a33, #005fa3, #00bfff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
    }

    h2 {
      font-weight: 400;
      font-size: 1.2rem;
      color: #cce7ff;
      margin-bottom: 40px;
    }

    .preview-box {
      width: 90%;
      max-width: 900px;
      height: 450px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(0, 191, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.2);
      backdrop-filter: blur(8px);
      overflow: hidden;
      position: relative;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .preview-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px rgba(0, 191, 255, 0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      filter: blur(1px) brightness(0.8);
      transform: scale(1.02);
      pointer-events: none;
    }

    .enter-button {
      margin-top: 40px;
      background: linear-gradient(90deg, #00bfff, #0077ff);
      color: white;
      border: none;
      padding: 14px 35px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
      letter-spacing: 0.5px;
    }

    .enter-button:hover {
      background: #00d0ff;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.8);
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #99ccee;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .preview-box {
        height: 300px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <h1>University of Abra 360°</h1>
  <h2>Virtual Campus Tour Dashboard Preview</h2>

  <!-- Dashboard preview (non-interactive) -->
  <div class="preview-box">
    <iframe src="dashboard.html"></iframe>
  </div>

  <!-- Button to enter main dashboard -->
  <button class="enter-button" onclick="enterDashboard()">Enter Dashboard</button>

  <footer>© 2025 University of Abra | UA360X Virtual Tour</footer>

  <script>
    function enterDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>

</html>
